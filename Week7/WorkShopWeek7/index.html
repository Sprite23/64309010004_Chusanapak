<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<style>
  img{
    transition: transform .2s;
  }
  img:hover{
    transform: scale(5);
  }
</style>
</head>

<body>
<div class="container-fluid" id="display" style="padding-top: 20px;"></div>
<script>
    let xttp = new XMLHttpRequest();
    xttp.open("GET","http://localhost:3000/book",true);
    xttp.send();
    xttp.onload = function(){
        let obj = JSON.parse(this.responseText);
        let temp = '';
        for (let x in obj) {
          temp += 
          '<tr><td>' + obj[x].title + '</td>' +
          '<td>' + obj[x].description + '</td>' +
          '<td>' + obj[x].author + '</td>' +
          '<td>' + obj[x].year + '</td>' +
          '<td>' + obj[x].price + '</td>' +
          '<td><img src="./img/' + obj[x].picture + '" width="50px""></img></td></tr>';
        }
        document.getElementById('display').innerHTML  = '<table class="table-dark table table-striped table-hover">'+
          '<thead>'+
            '<tr>'+
              '<th scope="col">Title</th>'+
              '<th scope="col">Description</th>'+
              '<th scope="col">Author</th>'+
              '<th scope="col">Year</th>'+
              '<th scope="col">Price</th>'+
              '<th scope="col">Picture</th>'+
              '</tr>'+
              '</thead>'+temp+'</table>';
}
</script>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  
</body>

</html>
