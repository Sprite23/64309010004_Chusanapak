@font-face {
  font-family: "Lineseed";
  src: url(https://cdn.statically.io/gh/Sprite23/64309010004_Chusanapak/main/Fonts/LineSeed/WOFF2/LINESeedSansTH_W_Rg.woff2);

body .intro-lead-in {
  font-family: "Lineseed" !important;
}

{

  padding-top:2em;
}

<body onload="GetAjax()">
<div class="container" id="display"></div>
<center><div class="container">
  <br>
  <div class="btn-group" role="group" style="text-align: center;border-color: var(--bs-border-color-translucent);">
  <button class="btn btn-primary" id="prvbtn" type="button" onclick="prv()" style="background: var(--bs-primary);border-style: none;border-color: var(--bs-blue);">ก่อนหน้า</button>
  <button class="btn btn-primary"  id="nxtbtn" type="button" onclick="next()" style="background: var(--bs-primary);border-style: none;">ถัดไป</button></div>

</div>
</center>
<script>
    document.getElementById("prvbtn").disabled = true;
    let xttp = new XMLHttpRequest();
    let i = 0;
    let obj;
    function GetAjax(){
    xttp.open("GET","http://localhost:3000/webblog",true);
    xttp.send();
    xttp.onload = function(){
        obj = JSON.parse(this.responseText);
        let temp = '';
          temp = 
          `<header class="masthead" style="background: linear-gradient(-7deg, black, rgba(255,255,255,0.18)), url(`+obj[i].PostFeaturedImage+`); height:80vh; background-repeat:no-repeat; background-size:cover;">
            <div class="container">
            <div class="intro-text">
                <div class="intro-lead-in" id="text-review"><span style="padding:5px;" >`+obj[i].PostTitle+`</span></div>
                <div class="row">
                    <div class="col-xl-2" style="background: #fed136;">
                        <p><i class="fi fi-sr-calendar-clock"></i>&emsp;`+obj[i].PostDate+`</p>
                    </div>
                    <div class="col" style="background: #fed136;">
                        <p><i class="fi fi-sr-clock-three"></i>&emsp;`+obj[i].PostTime+`</p>
                    </div>
                    <div class="col-xl-3" style="background: #fed136;">
                        <p><i class="fi fi-sr-folder"></i>&emsp;`+obj[i].PostCategory+`</p>
                    </div>
                    <div class="col-xl-4" style="background: #fed136;">
                        <p><i class="fi fi-sr-tags"></i>&emsp;`+obj[i].PostTag+`</p>
                    </div>
                    <div class="col" style="background: #fed136;">
                        <p><i class="fi fi-ss-user"></i>&emsp;`+obj[i].PostAuthor+`</p>
                    </div>
                </div>
                <div class="row"><hr></div>
                <div ><span style="font-size: 20px;" class="text-line">`+obj[i].PostContent+`</span></div>
            </div>
            
        </div>
    </header>`
        document.getElementById('display').innerHTML  = temp; 

}
    }
   
function next(){
  i++;
  if (i == obj.length-1) {
    document.getElementById('nxtbtn').disabled = true;
  }
  document.getElementById('prvbtn').disabled = false;
  GetAjax();
 }
 function prv(){
  i--;
  if (i == 0) {
    document.getElementById('prvbtn').disabled = true;
  }
  document.getElementById('nxtbtn').disabled = false;
  GetAjax();
 }
</script>
